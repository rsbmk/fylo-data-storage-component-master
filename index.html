<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section class="wrapper-page">
      <article class="card card-logo">
        <div class="wrapper-logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="wrapper-icons">
          <div class="icons">
            <img src="/images/icon-document.svg" alt="" />
          </div>
          <div class="icons">
            <img src="/images/icon-folder.svg" alt="" />
          </div>
          <div class="icons">
            <img src="/images/icon-upload.svg" alt="" />
          </div>
        </div>
      </article>
      <article class="card card-bar">
        <div>
          <h1 class="tittle-bar">
            You've used <strong> 815 GB</strong> of your storage
          </h1>
          <div class="bar-shadow">
            <div class="bar">
              <div class="circle"></div>
            </div>
          </div>
          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <article class="gb-card">
          <p><span class="number">185</span> GB LEFT</p>
        </article>
      </article>
    </section>
  </body>
</html>
